<!doctype html>
<html lang="ru">
<head>
    {% load static %}
    {% csrf_token %}
    {% load get_filter %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    {% block css %}{% endblock %}
</head>
<body class="body">
{% block header %}<!-- Хедер все время изменяеться параметром with, думаю, что лучше
     оставить для каждой страницы свой хедер-->{% endblock %}
<main class="main container">
        {% block content %}
        {% endblock %}
</main>
{% include 'includes/footer.html' %}
{% block js %}{% endblock %}
</body>
</html>
